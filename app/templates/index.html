{% extends 'base.html' %}
{% block content %}
<div id="map" class="map_canvas"></div>
<div id="panel">
    <h2>Continents</h2>
    <select id = "continents" class="plants"></select>
    <h2>Countries</h2>
    <select id = "countries"  class="plants">
        {#
        {% for country in countries %}
<!-- 
            <option name="{{ country.id }}" value="{{ country.name }}">{{ country.name }}</option>
 -->
        {% endfor %}
        #}
    </select>
    <ul id="fuel_types">
        <li><label>All<input type="checkbox" id="all" class="broad" checked="true"></label>
            <ul id="all" class="fuel_types">
                <li id="coal"><img src="static/img/markers/Coal.png"><label>Coal<input type="checkbox" id="coal" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="gas"><img src="static/img/markers/Gas.png"><label>Gas<input type="checkbox" id="gas" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="oil"><img src="static/img/markers/Oil.png"><label>Oil<input type="checkbox" id="oil" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="other-fossil"><img src="static/img/markers/Other-fossil.png"><label>Other fossil<input type="checkbox" id="oil" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="nuclear"><img src="static/img/markers/Nuclear.png"><label>Nuclear<input type="checkbox" id="nuclear" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="geothermal"><img src="static/img/markers/Geothermal.png"><label>Geothermal<input type="checkbox" id="geothermal" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="hydro"><img src="static/img/markers/Hydro.png"><label>Hydro<input type="checkbox" id="hydro" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="wind"><img src="static/img/markers/Wind.png"><label>Wind<input type="checkbox" id="wind" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="solar"><img src="static/img/markers/Solar.png"><label>Solar<input type="checkbox" id="solar" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="other-renewable"><img src="static/img/markers/Other-renewable.png"><label>Other renewable<input type="checkbox" id="other-renewable" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="biomass"><img src="static/img/markers/Biomass.png"><label>Biomass<input type="checkbox" id="biomass" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="waste"><img src="static/img/markers/Waste.png"><label>Waste<input type="checkbox" id="waste" class="l2 broad" checked="true"></label><ul></ul></li>
                <li id="unknown"><img src="static/img/markers/Unknown.png"><label>Unknown<input type="checkbox" id="unknown" class="l2 broad" checked="true"></label><ul></ul></li>
            </ul>
        </li>
    </ul>
