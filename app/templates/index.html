{% extends 'base.html' %}
{% block content %}
<div id="map" class="map_canvas"></div>
<div id="panel">
    <h2>Continents</h2>
    <select id = "continents" class="plants"></select>
    <h2>Countries</h2>
    <select id = "countries"  class="plants">
        {#
        {% for country in countries %}
<!-- 
            <option name="{{ country.id }}" value="{{ country.name }}">{{ country.name }}</option>
 -->
        {% endfor %}
        #}
    </select>
    <ul id="fuel_types">
        <li><label>All<input type="checkbox" id="all" class="broad" checked="true"></label>
            <ul id="all" class="fuel_types">
                <li id="coal"><img src="static/img/markers/Coal.png"><label class="l2">Coal<input type="checkbox" id="coal" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="gas"><img src="static/img/markers/Gas.png"><label class="l2">Gas<input type="checkbox" id="gas" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="oil"><img src="static/img/markers/Oil.png"><label class="l2">Oil<input type="checkbox" id="oil" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="other-fossil"><img src="static/img/markers/Other-fossil.png"><label class="l2">Other fossil<input type="checkbox" id="other-fossil" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="nuclear"><img src="static/img/markers/Nuclear.png"><label class="l2">Nuclear<input type="checkbox" id="nuclear" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="geothermal"><img src="static/img/markers/Geothermal.png"><label class="l2">Geothermal<input type="checkbox" id="geothermal" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="hydro"><img src="static/img/markers/Hydro.png"><label class="l2">Hydro<input type="checkbox" id="hydro" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="wind"><img src="static/img/markers/Wind.png"><label class="l2">Wind<input type="checkbox" id="wind" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="solar"><img src="static/img/markers/Solar.png"><label class="l2">Solar<input type="checkbox" id="solar" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="other-renewable"><img src="static/img/markers/Other-renewable.png"><label class="l2">Other renewable<input type="checkbox" id="other-renewable" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="biomass"><img src="static/img/markers/Biomass.png"><label class="l2">Biomass<input type="checkbox" id="biomass" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="waste"><img src="static/img/markers/Waste.png"><label class="l2">Waste<input type="checkbox" id="waste" class="lower l2 broad" checked="true"></label><ul></ul></li>
                <li id="unknown"><img src="static/img/markers/Unknown.png"><label class="l2">Unknown<input type="checkbox" id="unknown" class="lower l2 broad" checked="true"></label><ul></ul></li>
            </ul>
        </li>
    </ul>
    <div id="select-location" class="">
        <form id='select-location'>
            <input id='select-location-input' type='text' placeholder="Enter location">
            <button id='select-location-submit' type='submit' class="btn btn-inverse btn-large"><i class="icon-large icon-white icon-search"></i></button>
        </form>
    </div>
</div>
<div id="toggle-panel" class="arrow-left"></div>
<div id="spinner-container"></div>
{% endblock %}
